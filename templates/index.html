<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è ML Weather Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 8px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üå§Ô∏è Weather Predictor (ML)</h2>
        <form method="POST">
            <input type="number" name="humidity" placeholder="Humidity (%)" step="any" required><br>
            <input type="number" name="wind_speed" placeholder="Wind Speed (m/s)" step="any" required><br>
            <button type="submit">Predict Temperature</button>
        </form>

        {% if prediction %}
        <h3>Predicted Temperature: {{ prediction | round(2) }} ¬∞C</h3>
        {% endif %}
    </div>
</body>
</html>
